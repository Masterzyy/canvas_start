<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制 坐标点</title>
</head>
<body>
  <img src="./image/feilinghuanraoyuanze.png" alt="">
  <canvas>
    您的浏览器版本不支持canvas,请升级!!
  </canvas>

  <script>
    var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
    var context = canvas.getContext('2d');
    var sWidth=10;
    var data={x:250,y:150};
    context.moveTo(data.x-sWidth/2,data.y-sWidth/2);
    context.lineTo(data.x+sWidth/2,data.y-sWidth/2);
    context.lineTo(data.x+sWidth/2,data.y+sWidth/2);
    context.lineTo(data.x-sWidth/2,data.y+sWidth/2);
    context.closePath();
    // context.fillStyle='hotpink';
    context.fill();
  
  </script>
</body>
</html>
