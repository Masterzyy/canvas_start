<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>绘制 矩形</title>
</head>
<body>
  <img src="./image/feilinghuanraoyuanze.png" alt="">
  <canvas>
    您的浏览器版本不支持canvas,请升级!!
  </canvas>

  <script>
    var canvas = document.querySelector('canvas');
        canvas.width = 600;
        canvas.height = 300;
        canvas.style.border = '1px solid #ff0000';
    var context = canvas.getContext('2d');
    context.lineWidth=20;
    for(var i=0;i<256;i++){
        context.beginPath();
        context.moveTo(100+i,100);
        context.lineTo(101+i,100);
        context.strokeStyle='rgb('+i+','+i+',255)';
        context.stroke();
    }
  
  </script>
</body>
</html>
